<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <title>Laon Calculator</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-body mx-auto mt-5" style="width:600px;">
      <div class="alert alert-danger" role="alert">
        Please check your numbers!
      </div>
      <h1>Loan Calculator</h1>

      <form id="loan-form">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" id="loan-amount" placeholder="Loan Amount">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">%</span>
          </div>
          <input type="number" class="form-control" id="interest" placeholder="Interest" step=".01">
        </div>

        <div class="input-group mb-3">
          <input type="number" class="form-control" id="years" placeholder="Years To Repay">
        </div>

        <input type="submit" value="Calculate" class="btn btn-block btn-dark">
      </form>


      <div id="loader" class="mt-5 text-center">
        <h2>Calculating...</h2>
        <img src="img/loader.gif" alt="Loader" width="20%">
      </div>
      <div id="results" class="mt-3">
        <h2 class="text-center">Results</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Monthly Payment</span>
          </div>
          <input type="number" class="form-control" id="monthly-payment" disabled>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Total Payment</span>
          </div>
          <input type="number" class="form-control" id="total-payment" disabled>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Total Interest</span>
          </div>
          <input type="number" class="form-control" id="total-interest" disabled>
        </div>

      </div>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
